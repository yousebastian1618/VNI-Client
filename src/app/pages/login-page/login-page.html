<div class="back-button button-style" (click)="goToHomePage()">
  <app-icon class="back-button-icon" [icon]="'back'" />
  <span>Home Page</span>
</div>
<div class="container">
  <img class="logo-image" [ngSrc]="forgotPassword ? 'assets/forgot-password.png' : 'assets/login.png'" alt="" width="1" height="1" priority />
  <div class="login-input-container">
    <div class="title-style login-title">
      {{ forgotPassword ? 'FORGOT PASSWORD' : 'LOGIN' }}
    </div>
    <div class="form-container">
      <app-form [form]="getLoginForm()" />
    </div>
    <div class="forgot-password-container">
      @if (forgotPassword) {
        <span class="goback-to-login">
          Back to <b id="login-button" (click)="toggleForgotPassword(false)">Login</b>
        </span>
      } @else {
        <b class="forgot-password" (click)="toggleForgotPassword(true)">
          FORGOT PASSWORD
        </b>
      }
    </div>
    <div class="login-buttons">
      <app-buttons [buttons]="getAdminLoginButtons()" />
    </div>
  </div>
</div>
