<div class="blog-container">
  <div class="title-style-right">
    Blogs
  </div>
  <div class="setting-icon-container-left">
    <app-icon [icon]="'list'" class="list-icon-left" [tooltip]="'View More'" [routerLink]="'blogs'"/>
<!--    <app-icon [icon]="'settings'" class="setting-icon" [tooltip]="'Admin Manage'" />-->
  </div>
  <div class="blog">
    <div class="main-blog">
      <app-main-blog [blog]="getMainBlog()" />
    </div>
    <div class="sub-blogs">
      @for (blog of getSubBlogs(); track blog.title) {
        <div class="sub-blog">
          <app-sub-blog [blog]="blog"/>
        </div>
      }
    </div>
  </div>
</div>
