<div class="mini-table-container">
  <div class="mini-table-title-style">
    {{ getMiniTableHeader().label }}
  </div>
  <div class="mini-table-elements">
    @for (element of getMiniTableElements(); track element.name) {
      <div class="mini-table-element">
        {{ element.label }}
      </div>
    }
  </div>
</div>
