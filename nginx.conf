# /etc/nginx/conf.d/default.conf
upstream vni_api {
    # Backend on the host at 8002 (you already publish 8002:8002)
    server host.docker.internal:8002;
}

server {
    listen 80;
    server_name _;

    access_log /dev/stdout;
    error_log  /dev/stderr notice;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 20m;

    # SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static caching
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ----- GraphQL -----
    location = /graphql {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
            return 204;
        }
        proxy_pass http://vni_api/graphql;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # ----- NEW: proxy ALL backend REST endpoints -----
    # This forwards /api/... to the backend with the SAME path.
    location ^~ /api/ {
        proxy_pass http://vni_api;  # note: no trailing slash, preserves /api/... path
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: small caching control for images
        add_header Cache-Control "public, max-age=600" always;
    }

    # Optional: normalize accidental trailing slash for /graphql
    location = /graphql/ { return 307 /graphql; }
}
